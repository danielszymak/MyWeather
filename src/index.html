<main class="title">
    <h1 id="app_title">My weather</h1>
        <form class="search">
            <!--<textarea id="test">Tekst</textarea>-->
            <input id="putCity" type="text" placeholder="Put city name" onClick="this.select();">
            <ul class="suggestions">
                <li>Podpowiedzi wyszukiwarki</li>
            </ul>
            <input id="showWeather" type="button" value="Show weather"/>
        </form>
</main>
